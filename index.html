<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Drop Down List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="dropdown">
        <div class="selected-country">
            <!-- The flag image will appear here before the country name -->
            <img id="selectedFlag" class="flag-icon" style="display: none;" alt="Selected country flag" />
            <input type="text" id="countrySearch" placeholder="Search for a country..." class="form-control" />
        </div>
        <div id="countryList" class="dropdown-menu"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
